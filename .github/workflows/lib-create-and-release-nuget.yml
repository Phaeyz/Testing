name: ~Lib~ Create and Release NuGet

on:
  workflow_call:
    inputs:
      dotnet-version:
        type: string
        default: '9.0.x'
      package-name:
        required: true
        type: string
      version:
        required: true
        type: string

permissions:
  contents: write

jobs:
  create-and-release-nuget:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v4
      with:
        fetch-depth: 0
        filter: tree:0

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: ${{ inputs.dotnet-version }}

    - name: Install Dependencies
      run: dotnet restore

    - name: Create NuGet Package
      run: dotnet pack --no-restore --configuration Release --output ./nuget-output -p:IncludeSymbols=true -p:SymbolPackageFormat=snupkg
      env:
        MinVerVerbosity: normal

    - name: Create GitHub Release
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      run: |
        gh release create $version --title "Release $version" ./nuget-output/*