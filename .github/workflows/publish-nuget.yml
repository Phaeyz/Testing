name: Publish NuGet

on:
  workflow_dispatch:

jobs:
  publish-nuget:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout Repository
      uses: actions/checkout@v4
      with:
        fetch-depth: 0
        filter: tree:0
    - name: Publish NuGet
      uses: ./.github/actions/nuget-api-key
      with:
        nuget-api-key: ${{ secrets.NuGetApiKey }}